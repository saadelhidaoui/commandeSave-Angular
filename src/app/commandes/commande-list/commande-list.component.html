<div class="card mt-3">
  <div class="card-header">Commands List</div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead>
      <th>Id</th>
      <th>Ref</th>
      <th>Total</th>
      <th>Total Paye</th>
      <th>Edit</th>
      <th>Delete</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of commandes; index as i">
        <td>{{c.id}}</td>
        <td>{{c.ref}}</td>
        <td>{{c.total}}</td>
        <td>{{c.totalPaye}}</td>
        <td><span (click)="update(i, c)"><i class="fa fa-edit btn btn-warning"></i></span></td>
        <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
